{% extends 'base.html' %}

{% block content %}



    <center>
    <h1>Add User Story</h1>
    <br>ID: {{ user.id }}
        <br/><br>
        {% if submitted %}
            Your user story was submitted succesfully!
        {% else %}
        
     
    
        <form action="" method = POST enctype="multipart/form-data" >
            {% csrf_token %}

        
        <div class="justify-content: space-between">
            {{ form}} <button type="button" id="add_row" name="add_row" class="btn btn-primary float-right"><span aria-hidden="true">Add Row</span></button>
          </div>
        </div>


        <br>
        <br>
        <br>

        
        <input type = "submit" value="Submit" class="btn btn-secondary"> 

    </form>
    {% endif %}
    </center>

  {% endblock %}
